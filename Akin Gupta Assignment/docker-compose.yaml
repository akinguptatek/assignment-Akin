version: "3.8"
services:
  mongodb:
    image: 'mongo'
    volumes: 
      - data:/data/db
    env_file: 
      - ./env/mongo.env
  backendcube:
    build: ./backendcube
    ports:
      - '8082:8082'
    volumes: 
      - logs:/app/logs
      - ./backendcube:/app
      - /app/node_modules
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb
  backendsquare:
    build: ./backendsquare
    ports:
      - '8083:8083'
    volumes: 
      - logs:/app/logs
      - ./backendsquare:/app
      - /app/node_modules
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb
  backendmetric:
    build: ./backendmetric
    ports:
      - '8084:8084'
    volumes: 
      - logs:/app/logs
      - ./backendmetric:/app
      - /app/node_modules
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb
  backendfibonacci:
    build: ./backendfibonacci
    ports:
      - '8085:8085'
    volumes: 
      - logs:/app/logs
      - ./backendfibonacci:/app
      - /app/node_modules
    env_file: 
      - ./env/backend.env
    depends_on:
      - mongodb
  frontend:
    build: ./frontend
    ports: 
      - '8081:8081'
    volumes: 
      - logs:/app/logs
      - ./frontend:/app
      - /app/node_modules
    depends_on: 
      - backendcube
      - backendmetric
      - backendfibonacci
      - backendsquare

volumes: 
  data:
  logs:
